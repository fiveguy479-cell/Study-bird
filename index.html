<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* GENERAL */
.hidden { display: none; }
button {
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

/* WELCOME SCREEN */
#welcome {
  height: 100vh;
  background: linear-gradient(135deg, #2e7d32, #7b1fa2);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}
#welcome h1 {
  font-size: 40px;
}
#welcome p {
  font-size: 18px;
  color: #ffeb3b;
}

/* LOGIN */
#login {
  padding: 40px;
  text-align: center;
  background: #e8f5e9;
  min-height: 100vh;
}
.login-box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 300px;
  margin: 20px auto;
}
input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
}

/* DASHBOARD */
#dashboard {
  padding: 20px;
  background: #f3e5f5;
  min-height: 100vh;
}
.subjects button {
  background: #4caf50;
  color: white;
  margin: 5px;
}
#questions {
  margin-top: 20px;
  background: #fffde7;
  padding: 15px;
  border-radius: 10px;
}
.question-box {
  margin-bottom: 15px;
}
.hint {
  color: #6a1b9a;
  font-size: 14px;
}
</style>
</head>

<body>
welcome to my study bird
<div id="welcome" onclick="showLogin()">
  <h1>Welcome to Study Board</h1>
  <p>Created by Harum</p>
  <p>ðŸ“˜ Learning â€¢ ðŸ“š Books â€¢ ðŸ§  Knowledge</p>
  <p>(Click anywhere to continue)</p>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
  <h2>Login</h2>
  <button onclick="studentLogin()">Student</button>
  <button onclick="teacherLogin()">Teacher</button>

  <div id="studentBox" class="login-box hidden">
    <h3>Student Login</h3>
    <input type="email" placeholder="Student Email">
    <input type="password" placeholder="Password">
    <button onclick="openDashboard()">Login</button>
  </div>

  <div id="teacherBox" class="login-box hidden">
    <h3>Teacher Login</h3>
    <input type="email" placeholder="Teacher Email">
    <input type="password" placeholder="Password">
    <button onclick="teacherMessage()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <h2>Student Dashboard</h2>
  <div class="subjects">
    <button onclick="showQuestions('math')">Maths</button>
    <button onclick="showQuestions('science')">Science</button>
    <button onclick="showQuestions('english')">English</button>
    <button onclick="showQuestions('history')">History</button>
  </div>

  <div id="questions"></div>
</div>

<script>
function showLogin() {
  welcome.classList.add("hidden");
  login.classList.remove("hidden");
}

function studentLogin() {
  studentBox.classList.remove("hidden");
  teacherBox.classList.add("hidden");
}

function teacherLogin() {
  teacherBox.classList.remove("hidden");
  studentBox.classList.add("hidden");
}

function openDashboard() {
  login.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

function teacherMessage() {
  alert("Teacher dashboard coming soon.");
}

function showQuestions(subject) {
  const data = {
    math: [
      {q:"What is 30 + 40?", h:"Think of 3 + 4 first, then add the zero."},
      {q:"What is 12 Ã— 5?", h:"Multiply 12 by 5 step by step."}
    ],
    science: [
      {q:"What is gravity?", h:"It pulls things toward Earth."},
      {q:"What do plants need to grow?", h:"Think water, light, air."}
    ],
    english: [
      {q:"What is a noun?", h:"It names a person, place, or thing."},
      {q:"What is a verb?", h:"It shows action or state."}
    ],
    history: [
      {q:"When did World War 1 start?", h:"Early 20th century."},
      {q:"What is history?", h:"Study of past events."}
    ]
  };

  let html = "<h3>Questions</h3>";
  data[subject].forEach(item => {
    html += `
      <div class="question-box">
        <p><strong>Q:</strong> ${item.q}</p>
        <p class="hint"><strong>Hint:</strong> ${item.h}</p>
        <input type="text" placeholder="Type your answer here">
      </div>
    `;
  });

  questions.innerHTML = html;
}
</script>

</body>
</html>
